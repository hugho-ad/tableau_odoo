<html>
<head>
    <title>Odoo Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="http://code.jquery.com/jquery-1.8.1.js" type="text/javascript"></script>
    <script src="jquery.xmlrpc.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="odoo_wdc.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">

            <form>
                    <div class="form">
                        <label for="start-date-one" class="text-center">URL</label>
				        <input type="text" class="form-control" id="host">
				        <label for="end-date-one">USER</label>
				        <input type="text" class="form-control" id="username">
				        <label for="end-date-one">PASSWORD</label>
                        <input type="text" class="form-control" id="userpassword" type="password">
                        <label for="end-date-one">DATABASE</label>
				        <input type="text" class="form-control" id="database">
				    </div>
				</form>
            <div class="text-center col-md-4 col-md-offset-4">
                <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Odoo Data!</button>
            </div>
        </div>
    </div>
</body>
</html>
